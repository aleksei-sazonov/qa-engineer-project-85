  steps:
    - Перейти во вкладку Tornaments
    - Прокрутить вниз до настроек создания турнира
    - В поле "Name" ввести "New Test"
    - В поле "Type" выбрать individual
    - В поле "Description" ввести "Hexlet Test Tor"
    - В поле даты начала турнира установить время, например завтра
    - В списке "Access type" выбрать "public"
    - В списке "Task strategy" выбрать "game"
    - Убрать выбор с "Use chat"
    - Установить чекбокс "Use timer"
    - В списке "Task provider" выбрать "Level"
    - В списке "Level" выбрать "elementary"
    - В списке "Players limit" выбрать "32"
    - В списке "Default language" выбрать "php"
    - В поле "Match timeout seconds" ввести "150"
    - В поле "Break duration seconds" ввести 42 
    - Нажать кнопку "Create"
  expected-result: |
    - Открылась страница турнира с названием: "New Test", типом "individual", 
      описанием "Hexlet Test Tor", таймером до начала турнира 24 часа, публичным доступом,
      стратегией турнира "game", без чата, уровнем сложности 1 звезда, лимитом игроков 32, язык php

